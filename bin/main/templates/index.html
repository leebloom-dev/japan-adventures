<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
    <head>
        <!-- Renders content base on width of device  -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS Styles -->
        <link rel="stylesheet" href="/css/styles.css" />

        <!-- Title -->
        <title>Japan Adventures | Home</title>
    </head>

    <body>

        <!-- NAVIGATION -->
        <div class="navigation">

            <!-- toggle input -->
            <input class="navigation__checkbox" type="checkbox" id="navigation--toggle" />

            <!-- button -->
            <label class="navigation__button" for="navigation--toggle">
                <span class="navigation__icon">&nbsp;</span>
            </label>

            <!-- background -->
            <div class="navigation__background"></div>

            <!-- navigation links -->
            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item"><a class="navigation__link" href="#">Destinations</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Interests</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Plan A Trip</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Forum</a></li>
                    <li class="navigation__item"><a class="navigation__link" href="#">Videos</a></li>
                </ul>
            </nav>

        </div>

        <!-- HEADER -->
        <header class="header">

            <!-- Logo - top right of header -->
            <div class="header__logo-box"></div>

            <!-- Text Box - Title, Sub-title -->
            <div class="header__text-box">

                <h1 class="heading-primary">
                   <span class="heading-primary--main">Japan</span>
                   <span class="heading-primary--sub">is full of culture and beauty</span>
                </h1>
    
                <!-- Button - Title, Sub-Title -->
                <a class="button">Discover Japan</a>

            </div>

        </header>
        
    </body>
</html>
